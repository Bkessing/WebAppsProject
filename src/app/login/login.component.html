<mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="checkLogin(loginForm.value)">
            <mat-form-field class="login-full-width">
                <input matInput placeholder="Email" type="text" formControlName="email">
            </mat-form-field>   

            <mat-form-field class="login-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">            
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">LOGIN</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
